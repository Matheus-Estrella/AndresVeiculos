<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Listagem de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h1>Cadastro de Dados</h1>
        
        <!-- Seletor de entidade -->
        <label for="entitySelector">Selecione a Entidade:</label>
        <select id="entitySelector">
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="Funcionario">Funcionário</option>
            <option value="ContasDoMes">Contas do Mês</option>
            <option value="Veiculos">Veículos</option>
            <option value="Servicos">Serviços</option>
        </select>
        
        <!-- Formulários de cadastro -->
        
        <!-- Formulário Funcionário -->
        <form id="formFuncionario" class="entityForm" style="display: none;">
            <h2>Cadastro de Funcionário</h2>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            <label for="nomeFuncionario">Nome:</label>
            <input type="text" id="nomeFuncionario" name="nomeFuncionario" required>
            <label for="salario">Salário:</label>
            <input type="number" id="salario" name="salario" step="0.01" required>
            <button type="submit">Cadastrar Funcionário</button>
        </form>
        
        <!-- Formulário Contas do Mês -->
        <form id="formContasDoMes" class="entityForm" style="display: none;">
            <h2>Cadastro de Contas do Mês</h2>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>
            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" step="0.01" required>
            <label for="dtCadastroConta">Data de Cadastro:</label>
            <input type="date" id="dtCadastroConta" name="dtCadastroConta" required>
            <button type="submit">Cadastrar Conta</button>
        </form>
        
        <!-- Formulário Veículos -->
        <form id="formVeiculos" class="entityForm" style="display: none;">
            <h2>Cadastro de Veículos</h2>
            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa" required>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
            <label for="anoModelo">Ano Modelo:</label>
            <input type="number" id="anoModelo" name="anoModelo" required>
            <label for="anoFabricacao">Ano Fabricação:</label>
            <input type="number" id="anoFabricacao" name="anoFabricacao" required>
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" required>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" required>
            <button type="submit">Cadastrar Veículo</button>
        </form>
        
        <!-- Formulário Serviços -->
        <form id="formServicos" class="entityForm" style="display: none;">
            <h2>Cadastro de Serviços</h2>
            <label for="descricaoServico">Descrição:</label>
            <input type="text" id="descricaoServico" name="descricaoServico" required>
            <label for="dtCadastroServico">Data de Cadastro:</label>
            <input type="date" id="dtCadastroServico" name="dtCadastroServico" required>
            <button type="submit">Cadastrar Serviço</button>
        </form>
        
    </div>
</body>
</html>
